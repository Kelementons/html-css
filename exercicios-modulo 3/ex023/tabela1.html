<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        .numero {
            text-align: right
        }

        

    </style>
</head>
<body>
    <h1>
        minha primeira tabela
    </h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROWS = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td> <!--DADOS-->
            <td class="numero">C1</td>
        </tr>

        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td class="numero">B2</td> <!--DADOS-->
            <td>C3</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td> <!--DADOS-->
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td> <!--DADOS-->
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
